# Thymeleaf cache (disable in dev)
spring.thymeleaf.cache=false

# Allows/prevents transaction from being tied to Hibernate during view rendering
# Ensures the transaction is **active during view rendering**, allowing proper access to lazy associations if needed.
# Controverso: use false, pois sen√£o a transaction vai estar vinculada ao hibernate desde a view.
spring.jpa.open-in-view=false


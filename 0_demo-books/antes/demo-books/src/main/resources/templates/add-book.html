<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Livros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Cadastro de Livros</h2>

            <form th:action="@{/add-book}" method="post" th:object="${book}">
                <div class="mb-3">
                    <label for="title" class="form-label">Título do Livro</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>

            <div th:if="${param.success}" class="alert alert-success mt-3">
                Livro cadastrado com sucesso!
            </div>
        </div>
    </body>
</html>

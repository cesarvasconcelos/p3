# Thymeleaf cache (disable in dev)
spring.thymeleaf.cache=false

# Docker container will not be closed when application shutdown
#spring.docker.compose.lifecycle-management=start_only

# Whether Docker Compose support is enabled
#spring.docker.compose.enabled=false

# ===== SQL Logging Configuration =====
# Show SQL statements
spring.jpa.show-sql=true

# Format SQL statements for better readability
spring.jpa.properties.hibernate.format_sql=true

# Show SQL parameter values (bind parameters)
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Show Hibernate statistics (optional - shows dirty checking info)
# spring.jpa.properties.hibernate.generate_statistics=true

# Show transaction details (optional)
logging.level.org.springframework.transaction=DEBUG

# Show Hibernate SQL execution details
logging.level.org.hibernate.SQL=DEBUG

# Show Hibernate type details (parameter binding)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE